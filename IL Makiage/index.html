<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Google_page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<main>
    <div class="container">
        <div>
            <div class="logo_container">
                <img src="https://res.cloudinary.com/demo/image/fetch/fl_png8/https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo_google" id="logo">
            </div>
            <div class="search_block">
                <div class="search__block">
                        <img src="https://img.icons8.com/material-outlined/24/000000/search--v1.png" alt="search">
                        <input type="search" id="search" name="search">
                        <img src="https://img.icons8.com/metro/26/000000/keyboard.png" alt="keyboard">
                        <img src="https://img.icons8.com/material-rounded/24/000000/microphone.png" alt="micro">
                </div>
            </div>
            <div class="button_container">
                <button type="button">Пошук Google</button>
                <button type="button" onclick="changeLogo();">Мені пощастить</button>
            </div>
            <div class="container_language">
                <p>Мова Google: <a href="#">English</a> <a href="#">русcкий</a></p>
            </div>
        </div>
    </div>
</main>
</body>
<script>
    function changeLogo()
    {
        let img = document.getElementById("logo");
        img.src="https://th.bing.com/th/id/OIP.Ovy5WqtEClN7wFBSRSWA5gHaCu?pid=ImgDet&w=164&h=60.432291666666664&c=7&dpr=1.5";
        return false;
    }
</script>
</html>
